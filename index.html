<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Min Remix</title>
</head>
<body>
  <h2>Lyssna på min senaste remix!</h2>
  <button id="playButton">Spela musik</button>

  <audio id="audioPlayer" src="Martin Garrix Wherever You Are Remix 101%.mp3"></audio>

  <script>
    const playButton = document.getElementById('playButton');
    const audioPlayer = document.getElementById('audioPlayer');

    playButton.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playButton.textContent = 'Pausa musik';
      } else {
        audioPlayer.pause();
        playButton.textContent = 'Spela musik';
      }
    });
  </script>
</body>
